<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldWide Weather</title>
    <link rel="stylesheet" href="app.css">
    <!-- To include jquery which is a lighweight js library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <form onsubmit="return setAction(this)">
        <!-- <label for="city">Please enter a city name</label> -->
        <div class="Container">
            <input type="text" name="city" id="city" required placeholder="City">
            <button type="submit"> Check Weather</button>
        </div>
        <div class="radioContainer">
            <div class="radio2">
                <label for="min">Minimum Content</label>
                <input checked required type="radio" name="infoContent" id="min">

            </div>
            <div class="radio1">

                <label id="labelFull" for="full">Full Content</label>
                <input required type="radio" name="infoContent" id="full">
            </div>

        </div>
    </form>
    <div class="weather-container">
        <img class="icon">
        <p class="weatherDescription"></p>
        <p class="temp"></p>
    </div>
    <div>
        <a class="country"> </a>
        <img class="flag">
    </div>
    <table class="additionalWeatherInfo" id="fullInfo">
        <th colspan="2">Weather Data</th>
        <tr>
            <td>Humidity</td>
            <td class="humidity"></td>
        </tr>
        <tr>
            <td>Feels Like</td>
            <td class="feelsLike"></td>
        </tr>

        <tr>
            <td>Pressure</td>
            <td class="pressure"></td>
        </tr>

        <tr>
            <td>Max Temp</td>
            <td class="maxTemp"></td>
        </tr>

        <tr>
            <td>Min Temp</td>
            <td class="minTemp"></td>
        </tr>

    </table>
    <footer>
        <p>All data from <a href="https://openweathermap.org">OpenWeatherMap</a> </p>
    </footer>

</body>

</html>
