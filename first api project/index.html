<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldWide Weather</title>
    <link rel="stylesheet" href="app.css">
    <!-- To include jquery which is a lighweight js library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <form onsubmit="return setAction(this)">
        <!-- <label for="city">Please enter a city name</label> -->
        <input type="text" name="city" id="city" required placeholder="City">
        <button type="submit"> Check Weather</button>
    </form>
    <div class="weather-container">
        <img class="icon">
        <p class="weather"></p>
        <p class="temp"></p>
    </div>
</body>
<footer>
    <p>All data from <a href="openweathermap.org">OpenWeatherMap</a> </p>
</footer>

</html>
